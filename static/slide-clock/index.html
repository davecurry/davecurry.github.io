<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=UnifrakturCook:wght@700&family=Monoton&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock-container">
        <div class="digit-group" id="hours-tens"></div>
        <div class="digit-group" id="hours-ones"></div>
        <div class="digit-group" id="minutes-tens"></div>
        <div class="digit-group" id="minutes-ones"></div>
        <div class="digit-group" id="seconds-tens"></div>
        <div class="digit-group" id="seconds-ones"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
