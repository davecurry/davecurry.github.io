        .ampm-indicator span.hidden {

        .digit-container {

            background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 50%, #0a0a0a 100%);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 
                0 9px 18px rgba(0, 0, 0, 0.4),
                inset 0 2px 4px rgba(255, 255, 255, 0.1),
                inset 0 -2px 4px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .digit-card {
            position: relative;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
        }

        .digit-half {
            position: absolute;
            width: 100%;
            height: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .digit-top {
            top: 0;
            border-bottom: 2px solid rgba(0, 0, 0, 0.5);
            z-index: 3;
            background: linear-gradient(to bottom, #1a1a1a 0%, #0f0f0f 100%);
            overflow: hidden;
            box-shadow: inset 0 -2px 3px rgba(0, 0, 0, 0.8);
            transform-style: preserve-3d;
            transform-origin: bottom;
            transition: transform 0.25s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .digit-top.flip {
            transform: rotateX(-180deg);
        }

        .digit-bottom {
            bottom: 0;
            border-top: 2px solid rgba(255, 255, 255, 0.05);
            z-index: 2;
            background: linear-gradient(to top, #1a1a1a 0%, #0f0f0f 100%);
            overflow: hidden;
            box-shadow: inset 0 2px 3px rgba(255, 255, 255, 0.1);
        }

        .digit-top-front,
        .digit-top-back {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8.25rem;
            font-weight: 700;
            color: #ffffff;
            line-height: 1;
            backface-visibility: hidden;
            text-shadow: 0 0 23px rgba(255, 255, 255, 0.3), 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .digit-top-front {
            background: linear-gradient(to bottom, #1a1a1a 0%, #0f0f0f 100%);
        }

        .digit-top-back {
            background: linear-gradient(to bottom, #1a1a1a 0%, #0f0f0f 100%);
            transform: rotateX(180deg);
        }

        .digit-bottom-front,
        .digit-bottom-back {
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 200%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 8.25rem;
            font-weight: 700;

            text-shadow: 0 0 23px rgba(255, 255, 255, 0.3), 0 2px 5px rgba(0, 0, 0, 0.5);

        .digit-bottom-back {
            opacity: 1;

            transition: clip-path 0.25s cubic-bezier(0.4, 0, 0.2, 1);

                    amElement.classList.add('hidden');
                    pmElement.classList.remove('hidden');

                    amElement.classList.remove('hidden');
                    pmElement.classList.add('hidden');
                }

            const time = showSeconds ? hours + minutes + seconds : hours + minutes;
            const digits = showSeconds ? ['hour1', 'hour2', 'min1', 'min2', 'sec1', 'sec2'] : ['hour1', 'hour2', 'min1', 'min2'];

        // Add time format control button

        timeFormatControl.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/>

        document.body.appendChild(timeFormatControl);
        
        // Initialize icon
        updateTimeFormatIcon();

        // Font set toggle functionality
        // Initialize with random font set
        let currentFontSet = Math.floor(Math.random() * 3); // 0 = default, 1 = alt, 2 = third
        
        // Apply random font set on load
        const clockContainer = document.querySelector('.clock-container');
        if (currentFontSet === 1) {
            clockContainer.classList.add('font-set-alt');
        } else if (currentFontSet === 2) {
            clockContainer.classList.add('font-set-third');

        // currentFontSet === 0 means default (no class needed)

        function toggleFontSet() {
            const clockContainer = document.querySelector('.clock-container');
            
            // Remove all font set classes
            clockContainer.classList.remove('font-set-alt', 'font-set-third');
            
            // Cycle through font sets: 0 -> 1 -> 2 -> 0
            currentFontSet = (currentFontSet + 1) % 3;
            
            // Apply the appropriate class
            if (currentFontSet === 1) {
                clockContainer.classList.add('font-set-alt');
            } else if (currentFontSet === 2) {

            // Update the clock to refresh with new fonts
            updateClock();

        // Create font set control button
        const fontSetControl = document.createElement('div');

        fontSetControl.setAttribute('data-tooltip', 'Change font set');
        fontSetControl.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M9.93 13.5h4.14L12 7.98zM20 2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-4.05 16.5l-1.14-3H9.17l-1.14 3H5.96l5.11-13h1.86l5.11 13h-2.05z"/>

        fontSetControl.addEventListener('click', toggleFontSet);
        document.body.appendChild(fontSetControl);

        // Font size control functionality
        let fontSizeStep = 0; // 0-4 up, then 4-0 down
        let fontSizeDirection = 'up'; // 'up' or 'down'
        const baseFontSize = 8.25; // Base font size in rem
        const baseCardWidth = 135; // Base card width in px
        const baseCardHeight = 195; // Base card height in px
        const fontSizeMultipliers = [1.0, 1.15, 1.3, 1.45, 1.6]; // Multipliers for each step (4 steps)

        function updateFontSize() {
            const multiplier = fontSizeMultipliers[fontSizeStep];
            const newFontSize = baseFontSize * multiplier;
            const newCardWidth = baseCardWidth * multiplier;
            const newCardHeight = baseCardHeight * multiplier;
            
            // Apply to all digit elements
            const digitTexts = document.querySelectorAll('.digit-top-front, .digit-top-back, .digit-bottom-front, .digit-bottom-back');
            digitTexts.forEach(text => {
                text.style.fontSize = `${newFontSize}rem`;
            });
            
            // Also update separators proportionally
            const separators = document.querySelectorAll('.separator');
            separators.forEach(sep => {
                sep.style.fontSize = `${newFontSize * 0.85}rem`; // Separators slightly smaller
            });
            
            // Scale card dimensions proportionally
            const digitContainers = document.querySelectorAll('.digit-container');
            digitContainers.forEach(container => {
                container.style.width = `${newCardWidth}px`;
                container.style.height = `${newCardHeight}px`;

            // Update button icon
            updateFontSizeButtonIcon();

        function toggleFontSize() {
            if (fontSizeDirection === 'up') {
                if (fontSizeStep < 4) {
                    fontSizeStep++;
                    if (fontSizeStep === 4) {
                        fontSizeDirection = 'down';
                    }
                }
            } else {
                // Going down
                if (fontSizeStep > 0) {
                    fontSizeStep--;
                    if (fontSizeStep === 0) {
                        fontSizeDirection = 'up';
                    }

            updateFontSize();

        updateFontSizeButtonIcon();

        // Parallax effect based on mouse position
        let parallaxEnabled = false; // Parallax is disabled by default
        let mouseX = window.innerWidth / 2;
        let mouseY = window.innerHeight / 2;
        let rafId = null;
        const parallaxIntensity = 0.05; // Base intensity for container
        const rotationIntensity = 15; // Rotation intensity in degrees
        const yAxisReduction = 0.65; // Reduce Y-axis effects to prevent flipping (0.65 = 65% intensity)

        function updateParallax() {
            if (!parallaxEnabled) {
                // Reset transform when parallax is disabled
                const clockContainer = document.querySelector('.clock-container');
                if (clockContainer) {
                    clockContainer.style.transform = '';
                }
                return;
            }
            const clockContainer = document.querySelector('.clock-container');
            if (!clockContainer) return;
            
            const containerRect = clockContainer.getBoundingClientRect();
            const containerCenterX = containerRect.left + containerRect.width / 2;
            const containerCenterY = containerRect.top + containerRect.height / 2;
            
            // Calculate distance from mouse to container center
            const distanceX = (mouseX - containerCenterX) / window.innerWidth;
            const distanceY = (mouseY - containerCenterY) / window.innerHeight;
            
            // Calculate rotation for depth effect based on mouse position relative to container center
            // Normalize mouse position to -1 to 1 range relative to container
            const containerWidth = containerRect.width;
            const containerHeight = containerRect.height;
            const relativeX = (mouseX - containerCenterX) / (containerWidth / 2);
            const relativeY = (mouseY - containerCenterY) / (containerHeight / 2);
            
            // Apply rotation - mouse to the right rotates Y positive, mouse below rotates X positive
            // Reduce Y-axis rotation to prevent flipping over
            const rotationX = -relativeY * rotationIntensity * yAxisReduction;
            const rotationY = relativeX * rotationIntensity;
            
            // Apply transform to container with z-space effects
            // Transform order: translate, rotate - this ensures rotation happens around the element's center
            const containerTransformX = distanceX * parallaxIntensity * 100;
            const containerTransformY = distanceY * parallaxIntensity * 100 * yAxisReduction; // Reduce Y translation as well
            clockContainer.style.transform = `translate(${containerTransformX}px, ${containerTransformY}px) rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            
            rafId = null;
        }

        function handleMouseMove(e) {
            if (!parallaxEnabled) return; // Don't update if parallax is disabled
            
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Use requestAnimationFrame for smooth updates
            if (!rafId) {
                rafId = requestAnimationFrame(updateParallax);
            }
        }

        // Add mouse move event listener
        document.addEventListener('mousemove', handleMouseMove);
        
        // Initialize parallax on page load
        updateParallax();

        // Parallax toggle functionality
        function toggleParallax() {
            parallaxEnabled = !parallaxEnabled;
            updateParallaxIcon();
            if (!parallaxEnabled) {
                // Reset transform immediately when disabled
                const clockContainer = document.querySelector('.clock-container');
                if (clockContainer) {
                    clockContainer.style.transform = '';
                }
            } else {
                // Re-enable parallax by updating it
                updateParallax();
            }
        }

        function updateParallaxIcon() {
            const svg = parallaxToggleControl.querySelector('svg');
            // Proper isometric cube with correct proportions (150% size, centered)
            svg.innerHTML = `
                <!-- Front face (square) -->
                <rect x="5.25" y="9.75" width="9" height="9" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                <!-- Top face (isometric square) -->

                <!-- Right face (isometric square) -->
                <path d="M14.25 9.75 L18.75 5.25 L18.75 14.25 L14.25 18.75 Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
            `;
            // Update tooltip based on state
            if (parallaxEnabled) {
                parallaxToggleControl.setAttribute('data-tooltip', 'Disable 3D parallax');
            } else {
                parallaxToggleControl.setAttribute('data-tooltip', 'Enable 3D parallax');
            }
        }

        // Create parallax toggle control button
        const parallaxToggleControl = document.createElement('div');
        parallaxToggleControl.className = 'parallax-toggle-control';
        parallaxToggleControl.setAttribute('data-tooltip', 'Enable 3D parallax');
        parallaxToggleControl.innerHTML = `
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <!-- Proper isometric cube with correct proportions (150% size, centered) -->
                <!-- Front face (square) -->
                <rect x="5.25" y="9.75" width="9" height="9" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                <!-- Top face (isometric square) -->
                <path d="M5.25 9.75 L9.75 5.25 L18.75 5.25 L14.25 9.75 Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
                <!-- Right face (isometric square) -->
                <path d="M14.25 9.75 L18.75 5.25 L18.75 14.25 L14.25 18.75 Z" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linejoin="round"/>
            </svg>
        `;
        parallaxToggleControl.addEventListener('click', toggleParallax);
        document.body.appendChild(parallaxToggleControl);

        // Initialize icon
        updateParallaxIcon();
    </script>
